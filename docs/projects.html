<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Alexander Cruz</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropbtn {
            cursor: pointer;
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            border: 2px solid black;
            margin: 10px 0px 10px 25px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: orange;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            flex-direction: column; /* Vertical alignment */
        }

        .dropdown-content a {
            float: none; /* Ensures vertical stacking */
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            text-align: left;
            display: block; /* Forces vertical behavior */
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            margin-left: 25px;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        /* Content Styling */
        .content {
            padding: 100px 20px;
            max-width: 800px;
            margin: auto;
            background: transparent; /* Transparent to show video */
            color: white;
        }

        .content h1 {
            color: orange;
            text-align: center;
        }

        /* Projects Grid Styling */
        .projects-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; /* Ensures responsiveness on smaller screens */
            margin-top: 40px;
        }

        .project-item {
            text-align: center;
            max-width: 300px; /* Limits the size of each project */
        }

        .project-item h2 {
            color: orange;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .project-item img {
            width: 100%; /* Makes image scale to fit container */
            max-width: 700px; /* Prevents images from being too large */
            height: auto;
            border: 2px solid black;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .project-item img:hover {
            transform: scale(1.05); /* Adds a slight zoom on hover */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn">â˜°</button>
            <div class="dropdown-content">
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </div>

    <div class="video-background">
        <video autoplay muted loop>
            <source src="bg.mp4" type="video/mp4">
        </video>
    </div>

    <div class="content">
        <h1>Projects</h1>
        <div class="projects-grid">
            <!-- Project 1 -->
            <div class="project-item">
                <h2>Project 1: BackStabbers</h2>
                <a href="https://drive.proton.me/#FtERJWNZ0uNI" target="_blank">
                    <img src="Project1.jpeg" alt="Project 1 Preview">
                </a>
            </div>

            <!-- Project 2 -->
            <div class="project-item">
                <h2>Project 2: Shazada</h2>
                <a href="https://github.com/PoodXD/Shazada" target="_blank">
                    <img src="Project2.png" alt="Project 2 Preview">
                </a>
            </div>

        </div>
    </div>
</body>
</html>
