<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Alexander Cruz</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropbtn {
            cursor: pointer;
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            border: 2px solid black;
            margin: 10px 0px 10px 25px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: orange;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            flex-direction: column; /* Vertical alignment */
        }

        .dropdown-content a {
            float: none; /* Ensures vertical stacking */
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            text-align: left;
            display: block; /* Forces vertical behavior */
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            margin-left: 25px;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        /* Content Styling */
        .content {
            padding: 100px 20px;
            max-width: 800px;
            margin: auto;
            background: transparent; /* Transparent to show video */
            color: white;
        }

        .content h1 {
            color: orange;
            text-align: center;
        }

        /* Contact Links and Logos */
        .contact-section {
            text-align: center;
            margin-top: 40px;
        }

        .contact-section h2 {
            color: orange;
            margin-bottom: 20px;
        }

        .contact-item {
            margin-bottom: 20px;
        }

        .contact-item img {
            width: 50px; /* Adjust size of logos */
            height: auto;
            margin-right: 10px;
            vertical-align: middle;
        }

        .contact-item a {
            color: white;
            font-size: 18px;
            text-decoration: none;
        }

        .contact-item a:hover {
            color: orange;
        }
    </style>
</head>
